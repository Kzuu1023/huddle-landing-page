<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>
            Frontend Mentor | Huddle landing page with curved sections
        </title>
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div class="header__logo">
                    <img
                        src="/huddle-landing-page-with-curved-sections-master/huddle-landing-page-with-curved-sections-master/images/icon-messages.svg
                  "
                        alt="icon__messages"
                    />
                    <h1>Huddle</h1>
                </div>

                <div class="header__button">
                    <a href="#" class="header__button-container">
                        <button class="header__button-outline">
                            Try it free
                        </button>
                    </a>
                </div>
            </nav>
        </header>

        <main class="wrapper">
            <section class="content">
                <div class="hero">
                    <div class="text__container">
                        <h2>Build The Community Your Fans Will Love</h2>
                        <p class="text">
                            Huddle re-imagines the way we build communities. You
                            have a voice, but so does your audience. Create
                            connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <a href="#" class="hero__button">
                            <button>Get Started For Free</button>
                        </a>
                    </div>
                </div>

                <div class="image__container">
                    <img
                        src="/huddle-landing-page-with-curved-sections-master/huddle-landing-page-with-curved-sections-master/images/screen-mockups.svg"
                        alt=""
                    />
                </div>
            </section>
        </main>
    </body>
</html>
